<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="design.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" size="40" height="10" placeholder="Search for a city..." />
    </header>
    <main>
        <section class="location">
            <div class="city">Marry Land</div>
            <div class="date">Monday 29 Jan 2024</div>
          </section>
          <div class="current">
            <div class="temp">15<span>째c</span></div>
            <div class="farn">59<span>째f</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13째c / 16째c</div>
            
          </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
